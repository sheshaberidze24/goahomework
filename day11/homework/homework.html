<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bank Project</title>
</head>
<body>
    <center>
    <h1>Mini Bank </h1>
    <form>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="lastName">Last Name</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="age">Age</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="birthday">Birthday</label><br>
        <input type="date" id="birthday" name="birthday" required><br><br>

        <label for="male">male</label>
             <input type="radio" name="gender" id="male" required>
             <label for="female">female</label>
             <input type="radio" name="gender" id="female" required>
             <br>
             <br>
        <label for="accountBalance">How much money do you have in your account?</label><br>
        <input type="number" id="accountBalance" name="accountBalance" required><br><br>

        <label for="personalNumber">Personal Number</label><br>
        <input type="text" id="personalNumber" name="personalNumber" required><br><br>

        <label for="cardNumber">Card Number</label><br>
        <input type="text" id="cardNumber" name="cardNumber" required><br><br>

        <input type="checkbox" id="agreement" name="agreement" required>
        <label for="agreement">I agree to the terms and conditions</label><br><br>

        <input type="submit" value="Submit">
    </form>
</center>
</body>
</html>
