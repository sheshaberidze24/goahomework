<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Text Manipulator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Text Manipulator</h2>
        <!-- Text Input -->
        <input type="text" id="textInput" placeholder="Enter text here">
        <button onclick="addText()">Add Text</button>
        <br>
        
        <!-- Color Input -->
        <input type="text" id="colorInput" placeholder="Enter color (e.g., 'red' or '#FF5733')">
        <button onclick="changeColor()">Change Color</button>
        <br>
        
        <!-- Font Size Input -->
        <input type="number" id="fontSizeInput" placeholder="Enter font size (e.g., 20)">
        <button onclick="changeFontSize()">Change Font Size</button>

        <!-- Display Element -->
        <div id="displayElement">This text will change</div>

        <script src="script.js"></script>
    </body>
</html>
