<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="./style2.css">
    </head>
    <body>
        <div id="main-div">
            <div id="div-1" class="content-div">
                <div class="padding-div">
                    <p>General Information</p>
                    <form>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required placeholder="Your name">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required placeholder="Your email">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required placeholder="Your password">
                    </form>
                </div>
            </div>
            <div id="div-2" class="content-div">
                <div class="padding-div">
                    <p>Contact Details</p>
                    <form>
                        <label for="name1">Name</label>
                        <input type="text" name="name" id="name1" required placeholder="Your name">
                        <label for="email1">Email</label>
                        <input type="email" name="email" id="email1" required placeholder="Your email">
                        <label for="password1">Password</label>
                        <input type="password" name="password" id="password1" required placeholder="Your password">
                        <div class="checkbox">
                            <input type="checkbox" id="checkbox">
                            <label id="checkbox-label" for="checkbox">I do accept the <span>Tarms and Conditions</span> of your site</label>
                        </div>
                        <button>Register Badge</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
