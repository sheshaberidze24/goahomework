<!DOCTYPE html>
<html lang="ka">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>მარტივი კალკულატორი</title>
    </head>
    <body>
        <h1>მარტივი კალკულატორი</h1>
        <form id="calculator-form">
            <label for="num1">პირველი რიცხვი:</label>
            <input type="number" id="num1" required><br><br>

            <label for="num2">მეორე რიცხვი:</label>
            <input type="number" id="num2" required><br><br>

            <label for="operation">აირჩიეთ ოპერაცია:</label>
            <select id="operation">
                <option value="add">მიმატება</option>
                <option value="subtract">გამოკლება</option>
            </select><br><br>

            <button type="button" onclick="calculate()">გამოთვლა</button>
        </form>

        <h2>შედეგი:</h2>
        <p id="result"></p>
        <script src="script.js"></script>
    </body>
</html>
