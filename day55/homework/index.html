<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Validator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <video autoplay loop muted plays-inline class="back-video">
            <source src="green-binary-code.3840x2160.mp4" type="video/mp4">
        </video>
        <div class="container">
            <h1>Password Validator</h1>
            <input type="text" id="password-input" placeholder="Enter password">
            <button id="validate-btn">Validate Password</button>
            <button id="generate-btn">Generate Random Password</button>
            <p id="validation-message"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
