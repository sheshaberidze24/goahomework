<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <h1>Counter Application</h1>
        <div id="counter">0</div>
        <div id="warning" class="warning">Cannot reset: Counter is already 0!</div>
        <button class="btn btn-add" onclick="changeCount(1, 'green')">მიმატება</button>
        <button class="btn btn-subtract" onclick="changeCount(-1, 'red')">დაკლება</button>
        <button class="btn btn-reset" onclick="resetCounter()">დარესტარტება</button>

        <script src="script2.js"></script>
    </body>
</html>
