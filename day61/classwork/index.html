<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <video autoplay loop muted plays-inline class="back-video">
            <source src="back@.mp4" type="video/mp4">
        </video> 

        <h1>Counter Application</h1>
        <div id="counter">0</div>
        <button class="btn btn-add" onclick="increment()">მიმატება</button>
        <button class="btn btn-subtract" onclick="decrement()">დაკლება</button>
        <button class="btn btn-reset" onclick="resetCounter()">დარესტარტება</button>

        <script src="script.js"></script>
    </body>
</html>
