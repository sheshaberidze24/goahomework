<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <form id="loginForm">
            <h2 style="text-align: center; color: #333;">Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a valid password" required>

            <label>
                <input type="checkbox" id="terms" name="terms"> I agree to the terms
            </label>

            <button type="button" onclick="validateForm()">Login</button>
        </form>
        
        <script src="index.js"></script>
    </body>
</html>
