<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>რიგების მასშტაბირება</title>
        <style>
            .row {
                width: 50px; /* საწყისი ზომა პირველი რიგისთვის */
                height: 30px;
                margin: 10px 0; /* ზევით-ქვემოთ დაშორება */
                background-color: lightblue;
                text-align: center;
                line-height: 30px; /* ვერტიკალური ცენტრში გასწორება */
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        
        <div class="row">row 1</div>
        <div class="row">row 2</div>
        <div class="row">row 3</div>
        <div class="row">row 4</div>
        <div class="row">row 5</div>

        <script src="script.js"></script>
    </body>
</html>
